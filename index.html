<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cities Infos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <main class="big-container">
      <header class="container">
        <!-- App title -->
        <div class="title">
          <h2>Couple Of Asia Cities</h2>
        </div>
      </header>

      <article class="review">
        <!-- City infos -->
        <div class="img-container">
          <img src="https://images.pexels.com/photos/1549326/pexels-photo-1549326.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="Istambul" id="city-img" />
        </div>
        <div class="info-details">
          <h3 id="city-name" class="city">Istambul</h3>
          <p id="details" class="city-details">Beautiful City in Turkey...</p>
        </div>

        <!-- Previous and next buttons -->
        <div class="button-container">
          <button class="prev-button">
            <i class="fa fa-angle-left" style="font-size:24px"></i>
          </button>
          <button class="next-button">
            <i class="fa fa-angle-right" style="font-size:24px"></i>
          </button>
        </div>

        <!-- Random players -->
        <button class="random-button">
          Random Cities
        </button>
      </article>
    </main>
  </body>
</html>
